<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- Font Awesome cdn -->
  <script src="https://kit.fontawesome.com/822d88f04b.js" crossorigin="anonymous"></script>
  <!-- Tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
  <!-- Main content -->
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!-- Header section -->
    <header class="flex pt-10 mb-20">
      <!-- Texts content -->
      <div>
        <h1 class="text-5xl md:text-7xl">
          It's good <br>
          tea time at The <br>
          Tea House
        </h1>
        <p class="text-gray-500 w-3/4 mt-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="mt-7 bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-up text-xl rotate-45 ml-1"></i></button>
      </div>
      <!-- Image content -->
      <div class="relative">
        <!-- Image -->
        <div>
          <img class="w-full" src="./images/banner.png" alt="">
        </div>
        <!-- Card -->
        <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
          <!-- Icon -->
          <div>
            <i class="fa-solid fa-star text-2xl text-amber-400"></i>
          </div>
          <!-- Texts -->
          <div class="ml-2">
            <h2 class="lg:text-3xl font-bold">5.00</h2>
            <p class="text-gray-500 ">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>

  </main>
  <footer>

  </footer>
</body>
</html>
